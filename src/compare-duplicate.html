<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- See https://github.com/h5bp/html5-boilerplate for details -->

    <!-- see https://github.com/h5bp/html5-boilerplate/blob/fd9f88e846a409088e81292b24ac74a53e86c693/src/doc/html.md#web-app-manifest -->
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bundle.css" />

    <!-- see https://github.com/h5bp/html5-boilerplate/blob/0ebf00b4c24ea4e27fdb63ff312740f3b6aa14fe/dist/doc/extend.md#theme-color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="wrapper">
      <div class="toolbar">
        <div class="toolbar__main">
          <a title="Go back" href="#" class="js-go-back btn-subtle btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-arrow-left-short"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
              ></path>
            </svg>
            <span class="visually-hidden">Go back</span>
          </a>
          <a title="Go home" href="#" class="js-go-home btn-subtle btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            <span class="visually-hidden">Go home</span>
          </a>
        </div>
        <div class="toolbar__aside">
          <div class="toolbar__specific-actions"></div>
          <div class="toolbar__main-actions">
            <label title="Upload more" class="js-upload button-file btn-subtle btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-cloud-upload"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"
                ></path>
              </svg>
              <input
                class="js-upload__input button-file__input"
                type="file"
                multiple
                accept="image/jpeg, image/png, image/gif, image/tiff, image/vnd.adobe.photoshop, .jpg, .jpeg, .png, .gif, .tif, .tiff, .psd"
              />
              <span class="visually-hidden">Upload more</span>
            </label>
          </div>
        </div>
      </div>
      <div class="content">
        <h2 class="fw-light mb-5">
          Compare duplicate
        </h2>
        <img-comparison-slider tabindex="0">
          <img slot="before" width="100%" src="http://placekitten.com/1100/600">
          <img slot="after" width="100%" src="https://place-puppy.com/1100x600">
          <div slot="handle" class="img-comparison-slider__handle"></div>
        </img-comparison-slider>
      </div>
    </div>

    <div class="js-drop-target drop-target">
      <div class="drop-target__message">Drop anywhere</div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="notification-area">
      <div class="js-notification-container notification-area__container toast-container">
        <!-- Put toasts here -->

        <div
          class="js-invalid-drop-note notification-area__toast toast align-items-center"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">Some of the file types you dropped aren't allowed</div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <datalist id="tag-list">
      <!-- preloaded minimal list -->
      <option value="San Francisco"></option>
      <option value="New York"></option>
      <option value="Seattle"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
      <option value="Dallas"></option>
      <option value="San Diego"></option>
      <option value="San Antonio"></option>
      <option value="Memphis"></option>
      <option value="Aurora"></option>
      <option value="Anaheim"></option>
      <option value="Cleveland"></option>
      <option value="Bakersfield"></option>
      <option value="Wichita"></option>
      <option value="Toledo"></option>
    </datalist>


    <script src="js/vendor/pig.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- See https://github.com/h5bp/html5-boilerplate for details -->

    <!-- see https://github.com/h5bp/html5-boilerplate/blob/fd9f88e846a409088e81292b24ac74a53e86c693/src/doc/html.md#web-app-manifest -->
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/bundle.css" />

    <!-- see https://github.com/h5bp/html5-boilerplate/blob/0ebf00b4c24ea4e27fdb63ff312740f3b6aa14fe/dist/doc/extend.md#theme-color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="wrapper">
      <div class="js-selected-toolbar selected-toolbar toolbar">
        <div class="toolbar__main">
          <button type="button" title="Unselect" class="js-unselect selected-toolbar__unselect btn btn-lg btn-subtle">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-1 bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
            </svg>
            <span>2</span> selected
          </button>
        </div>
        <div class="toolbar__aside">
          <div class="toolbar__specific-actions">
            <button
              title="Download images"
              type="button"
              class="js-image-download btn-subtle btn"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-cloud-download"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
                ></path>
                <path
                  d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"
                ></path>
              </svg>
              <span class="visually-hidden">Download</span>
            </button>
            <button title="Delete images" type="button" class="js-image-delete btn-subtle btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                ></path>
              </svg>
              <span class="visually-hidden">Delete</span>
            </button>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <div class="toolbar__main">
          <a title="Go back" href="#" class="js-go-back btn-subtle btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-arrow-left-short"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"
              ></path>
            </svg>
            <span class="visually-hidden">Go back</span>
          </a>
          <a title="Go home" href="#" class="js-go-home btn-subtle btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg>
            <span class="visually-hidden">Go home</span>
          </a>
        </div>
        <div class="toolbar__aside">
          <div class="toolbar__specific-actions"></div>
          <div class="toolbar__main-actions">
            <label title="Upload more" class="js-upload button-file btn-subtle btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-cloud-upload"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"
                ></path>
              </svg>
              <input
                class="js-upload__input button-file__input"
                type="file"
                multiple
                accept="image/jpeg, image/png, image/gif, image/tiff, image/vnd.adobe.photoshop, .jpg, .jpeg, .png, .gif, .tif, .tiff, .psd"
              />
              <span class="visually-hidden">Upload more</span>
            </label>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="mb-4">
          <h2 class="fw-light">Derivatives (<a class="link-secondary" href="#">see main image</a>), <a onclick="document.querySelector('.js-selected-toolbar').classList.toggle('is-visible');" href="#">toggle header</a>:</h2>
          <div id="derivatives-gallery" class="gallery mb-4"></div>
          <button type="button" class="btn btn-lg btn-primary">Load more</button>
        </div>
        <h2 class="fw-light">Related (<a class="link-secondary" href="#">see main image</a>):</h2>
        <div id="related-gallery" class="gallery mb-4"></div>
        <button type="button" class="btn btn-lg btn-primary">Load more</button>
      </div>
    </div>

    <div class="js-drop-target drop-target">
      <div class="drop-target__message">Drop anywhere</div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="notification-area">
      <div class="js-notification-container notification-area__container toast-container">
        <!-- Put toasts here -->

        <div
          class="js-invalid-drop-note notification-area__toast toast align-items-center"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">Some of the file types you dropped aren't allowed</div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/pig.min.js"></script>
    <script src="js/bundle.js"></script>
    <script>
      const imageDataDerivatives = [
        { filename: '500', aspectRatio: 1 },
        { filename: '400', aspectRatio: 2.4 },
        { filename: '200', aspectRatio: 1.5 },
        { filename: '100', aspectRatio: 1.777 },
        { filename: '200', aspectRatio: 1.5 },
        { filename: '400', aspectRatio: 1.777 },
        { filename: '150', aspectRatio: 1.777 },
        { filename: '500', aspectRatio: 1 },
        { filename: '400', aspectRatio: 2.4 },
      ];
      const imageDataRelated = [
        { filename: '150', aspectRatio: 1.777 },
        { filename: '500', aspectRatio: 1 },
        { filename: '400', aspectRatio: 2.4 },
        { filename: '200', aspectRatio: 1.5 },
        { filename: '400', aspectRatio: 1.777 },
        { filename: '500', aspectRatio: 1 },
        { filename: '400', aspectRatio: 2.4 },
        { filename: '200', aspectRatio: 1.5 },
        { filename: '100', aspectRatio: 1.777 },
      ];

      const options = {
        urlForSize: function (filename, size) {
          return `//placekitten.com/${size}/${filename}`;
        },
        onClickHandler(filename) {
          alert(`select ${filename}`);
        },
        figureTagName: 'a',
      };

      const pigDerivatives = new Pig(imageDataDerivatives, {
        ...options,
        containerId: 'derivatives-gallery',
      }).enable();
      const pigRelated = new Pig(imageDataRelated, {
        ...options,
        containerId: 'related-gallery',
      }).enable();

      // WARNING: this is required to fix `pigjs` bug, use after each `Pig` initialisation
      window.dispatchEvent(new Event('resize'));
    </script>
  </body>
</html>
